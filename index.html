<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <div id = "Task">
        <label for="new_task_description">Task description:</label>
        <input type="text" id="new_task_description" name="new-task-description" placeholder="description">
      </div>
      <div id = "Priority">
        <label for="dropdown">Priority</label>
       <select name="dropdown" id="Priority_Dropdown">
        <option class="High" value="High">High</option>
        <option class="Medium" value="Medium">Medium</option>
        <option class="Low" value="Low">Low</option>
      </select>
      </div>
      <div id="submit_btn">
        <input type="submit" value="Create New Task">
      </div>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
